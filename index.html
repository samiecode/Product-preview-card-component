<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/responsiveness.css" />
    <title>DevSenpai |Frontend Mentor| Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product_card">
        <picture class="product_card__image_wrapper">
          <source
            class="product_card__desktop_image"
            media="(min-width: 768px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            class="product_card__mobile_image"
            src="./images/image-product-mobile.jpg"
            alt="Product Image"
          />
        </picture>
        <div class="product_card__content">
          <h2 class="product_card__name">Perfume</h2>
          <h3 class="product_card__title">Gabrielle Essence Eau De Parfum</h3>
          <p class="product_card__details">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="prices__discounted_price">$149.99</p>
            <p class="prices__initial_price">$169.99</p>
          </div>
          <button class="product_card__btn">
            <span class="product_card__cart_icon"
              ><img src="./images/icon-cart.svg" alt="Cart Icon"
            /></span>
            Add to Cart
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge By
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://samieazubike.vercel.app" target="_blank">Samie Azubike</a>.
      </div>
    </main>
  </body>
</html>
